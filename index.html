<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id ="calculatorBody">
	<div id="tableContainer">
		<form name="calculator"> 
		  <table id="table">
		    <tr> 
				<td><input type="button"  value="c"  id="cancel "class="button"></td>	
				<td colspan="3"><input type="text" id="display" class="button"></td>

		    </tr>
		    <tr> 
		      <td><input type="button"  value="7"  id="seven" class="button"></td>
		      <td><input type="button"  value="8"  id="eight" class="button"></td>
		      <td><input type="button"  value="9"  id="nine" class="button"></td>
		      <td><input type="button" value="+"  id="plus" class="button"></td>
		    </tr>
		    <tr> 
		      <td><input type="button"  value="4"  id="four" class="button" ></td>
		      <td><input type="button"  value="5"  id="five" class="button"></td>
		      <td><input type="button"  value="6"  id="six" class="button"></td>
		      <td><input type="button" value="-"  id="minus" class="button"></td>
		    </tr>
		    <tr> 
		     <td><input type="button"  value="1"  id="one" class="button"></td>
		      <td><input type="button"  value="2"  id="two" class="button"></td>
		      <td><input type="button"  value="3"  id="three" class="button"></td>
		      <td><input type="button" value="*"  id="star" class="button"></td>
		    </tr>
		    <tr> 
		     <td><input type="button"  value="0"  id="zero" class="button"></td>
		      <td><input type="button"  value="."  id="fullstop" class="button"></td>
		      <td><input type="button"  value="="  id="equel" class="button"></td>
		      <td><input type="button" value="/"  id="divide" class="button"></td>
		    </tr>
		  </table>
		 </form>
</div>
</div>
</body>
<script src="script.js"></script>
</html>
